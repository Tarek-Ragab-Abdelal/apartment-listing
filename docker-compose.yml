version: '3.8'

# ========================================
# Nawy Apartment Listing - Docker Compose Configuration
# ========================================
# This compose file orchestrates the entire application stack:
# - PostgreSQL Database
# - Backend API (Fastify + Prisma)
# - Frontend Web (Next.js)

services:
  # ========================================
  # PostgreSQL Database Service
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: nawy-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - nawy-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Backend API Service
  # ========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    
    container_name: nawy-api
    restart: unless-stopped
    
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV}
      
      # Server configuration
      PORT: ${API_PORT}
      HOST: ${API_HOST}
      
      # Database connection
      DATABASE_URL: ${DATABASE_URL}
      
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET}
    
    ports:
      - "${API_EXTERNAL_PORT}:4000"
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - nawy-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Frontend Web Service
  # ========================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    
    container_name: nawy-web
    restart: unless-stopped
    
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV}
      
      # API connection (internal Docker network)
      NEXT_PUBLIC_API_BASE_URL: http://api:4000
    
    ports:
      - "${WEB_EXTERNAL_PORT}:3000"
    
    depends_on:
      api:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    
    networks:
      - nawy-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Prisma Studio Service
  # ========================================
  prisma-studio:
    image: node:18-alpine
    container_name: nawy-prisma-studio
    restart: unless-stopped
    
    working_dir: /app
    
    command: sh -c "npm install -g prisma@latest && npx prisma studio --browser none --port 5555"
    
    environment:
      DATABASE_URL: ${DATABASE_URL}
    
    ports:
      - "${PRISMA_STUDIO_PORT:-5555}:5555"
    
    volumes:
      - ./apps/api/prisma:/app/prisma:ro
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - nawy-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ========================================
# Networks
# ========================================
networks:
  nawy-network:
    driver: bridge
    name: nawy-apartment-network

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
    name: nawy-postgres-data
